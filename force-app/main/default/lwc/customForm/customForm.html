<template>
    <lightning-card title="Custom Form">
        <div class="slds-p-around_medium">

            <lightning-input label="Name" value={name} onchange={handleName}></lightning-input>

<lightning-input label="Amount" type="number" value={amount} onchange={handleAmount}></lightning-input>
<lightning-input label="phone" type="number" value={phone} onchange={handlePhone}></lightning-input>
            <lightning-input label="Close Date" type="date" value={closeDate} onchange={handleCloseDate}></lightning-input>

            <lightning-button label="Save" variant="brand" onclick={handleSave}></lightning-button>
        </div>
    </lightning-card>
</template>

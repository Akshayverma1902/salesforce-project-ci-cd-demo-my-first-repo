name: Deploy to sffnoobs environment on push to main

on:
  push:
    branches: [ main ]
    paths:
      - 'force-app/**'

jobs:
  Deploy-to-sffnoobs-environment:
      runs-on: ubuntu-latest
      environment: sffnoobs
      steps:
          - uses: actions/setup-node@v3
            with:
              node-version: '18'

          - name: 'Checkout source code'
            uses: actions/checkout@v3
            with:
              fetch-depth: '2'
                
          - name: 'Install sfdx'
            run: npm install @salesforce/cli --global

          - name: 'Installing sfdx git delta'
            run: | 
                echo Y | sfdx plugins:install sfdx-git-delta
                sfdx plugins

          # ðŸ”¹ Login First (needed before disabling validation rules)
          - name: 'Login to Org'
            run: |
                echo "${{ secrets.JWT_SERVER_KEY }}" > server.key
                sf org login jwt \
                --username ${{ secrets.DEPLOYMENT_USER_NAME }} \
                --jwt-key-file server.key \
                --client-id ${{ secrets.CONSUMER_KEY }} \
                --instance-url ${{ vars.INSTANCE_URL }} \
                --set-default

          # ðŸ”¹ STEP 1: Disable Validation Rules Before Deploy
          - name: 'Disable Validation Rules Before Deploy'
            run: |
                echo "[INFO] Disabling validation rules..."
                sf data update record \
                --sobject ValidationRule \
                --where "Active=true" \
                --values "Active=false"

          - name: 'Create delta packages'
            run: | 
                mkdir changed-sources
                sf sgd source delta \
                --to "HEAD" \
                --from "HEAD~1" \
                --output changed-sources/ \
                --generate-delta \
                --source force-app/
                echo "[INFO] Diff generated"

          - name: 'Deploy to environment with running all local tests'
            run: |
                sf project deploy start \
                --source-dir changed-sources/force-app \
                --test-level RunLocalTests

          # ðŸ”¹ STEP 2: Re-Enable Validation Rules After Deploy
          - name: 'Re-Enable Validation Rules After Deploy'
            if: success()
            run: |
                echo "[INFO] Re-enabling validation rules..."
                sf data update record \
                --sobject ValidationRule \
                --where "Active=false" \
                --values "Active=true"

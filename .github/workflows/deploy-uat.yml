name: Deploy to UAT

on:
  push:
    branches:
      - 'dev'
    paths:
      - 'force-app/**'

jobs:
  Deploy-to-uat:
    runs-on: ubuntu-latest
    environment: uat

    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Install Salesforce CLI
        run: npm install @salesforce/cli --global

      - name: Install sfdx git delta
        run: echo Y | sf plugins install sfdx-git-delta

      - name: Login to UAT Org
        run: |
          echo "${{ secrets.JWT_SERVER_KEY }}" > server.key
          sf org login jwt \
            --username ${{ secrets.DEPLOYMENT_USER_NAME }} \
            --jwt-key-file server.key \
            --client-id ${{ secrets.CONSUMER_KEY }} \
            --instance-url ${{ vars.UAT_INSTANCE_URL }} \
            --set-default

      - name: Create delta packages
        run: |
          mkdir changed-sources
          sf sgd source delta \
            --to "HEAD" \
            --from "HEAD~1" \
            --output changed-sources/ \
            --generate-delta \
            --source force-app/

      - name: Deploy to UAT
        run: |
          sf project deploy start \
            --manifest changed-sources/package/package.xml \
            --test-level RunLocalTests \
            --wait 30

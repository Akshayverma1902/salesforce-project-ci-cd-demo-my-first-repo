name: PR Validation for PROD

on:
  pull_request:
    branches:
      - 'main'
    paths:
      - 'force-app/**'

jobs:
  Validate-for-PROD:
    runs-on: ubuntu-latest
    environment: sffnoobs

    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Salesforce CLI
        run: npm install @salesforce/cli --global

      - name: Install sfdx git delta
        run: echo Y | sf plugins install sfdx-git-delta

      - name: Login to PROD Org
        run: |
          echo "${{ secrets.JWT_SERVER_KEY_PRO }}" > server.key
          sf org login jwt \
            --username ${{ secrets.DEPLOYMENT_USER_NAME_PRO }} \
            --jwt-key-file server.key \
            --client-id ${{ secrets.CONSUMER_KEY_PRO }} \
            --instance-url https://login.salesforce.com \
            --set-default

      - name: Create delta packages
        run: |
          mkdir changed-sources
          sf sgd source delta \
            --to "HEAD" \
            --from "origin/${{ github.base_ref }}" \
            --output changed-sources/ \
            --generate-delta \
            --source force-app/

      - name: Validate Deployment (Dry Run)
        run: |
          sf project deploy start \
            --manifest changed-sources/package/package.xml \
            --test-level RunLocalTests \
            --dry-run \
            --wait 30